name: Deploy Lumora Frontend (Azure Static Web Apps)

on:
  push:
    branches: [ main ]
    paths:
      - 'blog-post-app/**'
      - '.github/workflows/static-web-app.yml'
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: blog-post-app/package.json

      - name: Install deps
        working-directory: blog-post-app
        run: npm ci

      - name: Build
        working-directory: blog-post-app
        env:
          VITE_API_BASE: ${{ secrets.API_BASE_URL }}
        run: npm run build

      - name: Upload artifact (build)
        uses: actions/upload-artifact@v4
        with:
          name: lumora-dist
          path: blog-post-app/dist

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
            azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
            repo_token: ${{ secrets.GITHUB_TOKEN }}
            action: 'upload'
            app_location: 'blog-post-app'
            output_location: 'dist'
            config_file_location: 'blog-post-app'
        env:
            VITE_API_BASE: ${{ secrets.API_BASE_URL }}
